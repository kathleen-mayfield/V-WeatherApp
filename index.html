<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>V-Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <ul>
            <li id="date">Friday 05:00</li>
            <li class="description" id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon"
              />
              <span class="temperature" id="temperature">12</span>
              <span class="units"> °C | <a href="#">°F</a> </span>
            </div>
            <div class="col-6">
              <div class="weather-conditions">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind-speed"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/kathleen-mayfield/V-WeatherApp"
            target="_blank"
            >Open-source code</a
          >
          by Kathleen Mayfield
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
